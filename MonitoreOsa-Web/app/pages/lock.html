<div class="container">
  <div class="col s12">
    <div class="row">
    <div class="col s12">
      <div class="card red darken-2">
        <div class="card-content white-text">
          <span class="card-title">¡Error!</span>
          <p>Usuario no autorizado. Revise que su correo o contraseña sean correctos :(</p>
          <p>Si tiene problemas por favor comuniquese con el administrados.</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div ng-controller="IniciarSesionCtrl" class="col s6">
    <div class="row">
           <div class="card ">
             <div class="card-content">
              <span class="card-title">¡Intentelo nuevamente!</span>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">email</i>
                  <input ng-model="correo" id="icon_prefix" type="email" class="validate">
                  <label for="icon_prefix">Correo</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">vpn_key</i>
                  <input ng-model="contrasena" id="icon_prefix" type="password" class="validate">
                  <label for="icon_prefix">Contraseña</label>
                </div>
              </div>
              <div>
                <a ng-click="go()" class="waves-effect waves-teal btn teal accent-4">Ingresar<i class="material-icons right">send</i></a>
              </div>
           </div>
         </div>
      </div>
  </div>
</div>
<script type="text/javascript" src="app/js/Controllers/InicioController.js"></script>
